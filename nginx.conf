server {
    listen 80;
    server_name localhost;  # або ваша EC2 IP-адреса

    location / {
        proxy_pass http://127.0.0.1:8000;  # Проксірує запити на Gunicorn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Подання статичних файлів
    location /static/ {
        alias /app/staticfiles/;  # Шлях до статичних файлів всередині контейнера
    }

    # Подання медіа файлів (якщо є)
    location /media/ {
        alias /app/media/;  # Якщо використовуються медіа файли
    }
}
