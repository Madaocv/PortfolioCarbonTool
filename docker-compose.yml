services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 app.wsgi:application
    volumes:
      - .:/app
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Відкритий зовнішній порт 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge