{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <!-- Виведення повідомлень -->
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <p class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
                                        {{ message }}
                                    </p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                {{ form.username }}  <!-- Рендеримо лише поле username -->
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                {{ form.password }}  <!-- Рендеримо лише поле password -->
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info">
                                    <!-- <span>Remember me</span>
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span> -->
                                </label><br>
                                <button type="submit" class="btn btn-info btn-md w-100">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'register' %}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</html>
