{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключення вашого CSS -->
    <link href="{% static 'css/holdings-styles.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/base-styles.css' %}" rel="stylesheet"> -->

</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Ліві елементи -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'holdings' %}">Holdings <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.path == '/portfolio' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item {% if request.path == '/createportfolio' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'createportfolio' %}">Create portfolio</a>
                </li>
            </ul>
    
            <!-- Праві елементи -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="border: none; padding: 0;">Logout</button>
                  </form>
                </li>
            </ul>
        </div>
    </nav>
    
  
        {% block content %}
        {% endblock %}
      </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- AmCharts Libraries -->
<script src="{% static 'js/amcharts5/index.js' %}"></script>
<script src="{% static 'js/amcharts5/xy.js' %}"></script>
<script src="{% static 'js/amcharts5/map.js' %}"></script>
<script src="{% static 'js/amcharts5/geodata/worldLow.js' %}"></script>
<script src="{% static 'js/amcharts5/themes/Animated.js' %}"></script>
{% block js %}{% endblock %}
<!-- Підключення вашого JS -->
<!-- <script src="{% static 'js/holdings-script.js' %}"></script> -->
<!-- <script src="{% static 'js/holdings-chartjs.js' %}"></script> -->
</body>
</html>
